<!DOCTYPE html>
<html>
  <head>
    <title>Selection Highlighter Options</title>
    <link href="./options_page.css" rel='stylesheet' />
  </head>
  <body>
    <textarea spellcheck='false' id='options-text'></textarea>
    <div id='buttons-row'>
      <div id='left'></div>
      <div id='center'>
        <button id='submit-button'>Submit</button>
        <button id='reset-button'>Reset To Defaults (Please consider this if you have not recently)</button>
      </div>
      <div id='right'>
        <form id='donation-button-form' action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
          <input type="hidden" name="cmd" value="_donations" />
          <input type="hidden" name="business" value="L5G6ATNAMJHC4" />
          <input type="hidden" name="item_name" value="Thank you!!" />
          <input type="hidden" name="currency_code" value="USD" />
          <input id='donation-button-input' type="image" src="../images/paypal_icon.png" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
          <img alt="" border="0" src="https://www.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1" />
        </form>
      </div>
    </div>
  </body>
</html>
